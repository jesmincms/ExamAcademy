<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ExamAcademy</title>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<link rel="stylesheet" href="css/materialdesignicons.min.css" />
		<!-- Font -->
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500,600,700' rel='stylesheet' type='text/css'>
        <link href="fonts/stylesheet.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link href="css/responsive.css" rel="stylesheet">

        <!--[if lt IE 9]>
        <script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

		<div class="forms_pages">
			<div class="container">
				<div class="row login_head text-center">
					<a href="#"><img src="img/logo.png" alt="Logo" /></a>
				</div>
				
				<div class="form_wrapper">

					<div class="single_form_wrap">
						<a class="sing_up_with_fb" href=""> Sign in with Facebook</a>
						<i class="or_text">or</i>
						
						<form action="">
							<input type="e-mail" placeholder="Email" />

							<div class="password_wrap">
								<input type="password" id="password" name="password" />
								<span class="js-show-password-button" data-target="#password">Show</span>
							</div>
							
							<input type="submit" value="Get Started - It’s free" />
							
							<p class="form_bottom_text">
							Don’t Have an Account? <a class="login_link" href="">Signup</a></p>
							<p class="form_bottom_text">
							Forgot Password? 
							<a class="login_link" href="">Reset it.</a></p>
						</form>
					</div>
				</div>
				
			</div>
			
			
		</div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/wow.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
